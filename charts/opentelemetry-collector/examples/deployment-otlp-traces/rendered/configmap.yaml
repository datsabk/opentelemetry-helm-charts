---
# Source: opentelemetry-collector/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: example-opentelemetry-collector
  labels:
    helm.sh/chart: opentelemetry-collector-0.37.2
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "0.62.1"
    app.kubernetes.io/managed-by: Helm
data:
  relay: |
    exporters:
      otlp: {}
    extensions:
      health_check: {}
      memory_ballast: {}
    processors:
      batch: {}
      memory_limiter:
        check_interval: 5s
        limit_mib: 409
        spike_limit_mib: 128
    receivers:
      jaeger: null
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      zipkin: null
    service:
      extensions:
      - health_check
      - memory_ballast
      pipelines:
        logs: null
        traces:
          receivers:
          - otlp
      telemetry:
        logs:
          level: info
        metrics:
          address: 0.0.0.0:8888
